<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form - Creative Canvas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Balanced Theme Colors - Medium tone backgrounds */
            --bg-primary: #1a1d23;
            --bg-secondary: #222832;
            --bg-tertiary: #2a2f3a;
            --bg-quaternary: #323947;
            
            /* Glass Effects */
            --glass-bg: rgba(42, 47, 58, 0.8);
            --glass-bg-light: rgba(52, 59, 71, 0.6);
            --glass-border: rgba(255, 255, 255, 0.12);
            --glass-border-light: rgba(255, 255, 255, 0.18);
            
            /* Accent Colors - Softer, more muted */
            --accent-primary: #4a9eff;
            --accent-secondary: #e85d9a;
            --accent-tertiary: #9d5ce8;
            --accent-success: #4dd4ac;
            --accent-warning: #f5a623;
            
            /* Gradients */
            --gradient-primary: linear-gradient(135deg, #4ac6ff 0%, #9d5ce8 50%, #e85d9a 100%);
            --gradient-secondary: linear-gradient(135deg, #e85d9a 0%, #9d5ce8 100%);
            --gradient-accent: linear-gradient(135deg, #4dd4ac 0%, #4a9eff 100%);
            --gradient-bg: linear-gradient(135deg, #1a1d23 0%, #2a2f3a 50%, #323947 100%);
            
            /* Text Colors */
            --text-primary: #f8f9fa;
            --text-secondary: #c8ced7;
            --text-muted: #8892a3;
            --text-accent: #4a9eff;
            
            /* Shadows */
            --shadow-soft: 0 4px 20px rgba(0, 0, 0, 0.25);
            --shadow-medium: 0 8px 32px rgba(0, 0, 0, 0.3);
            --shadow-strong: 0 15px 50px rgba(0, 0, 0, 0.4);
            --shadow-glow: 0 0 20px rgba(74, 158, 255, 0.25);
            --shadow-glow-pink: 0 0 20px rgba(232, 93, 154, 0.25);
            
            /* Transitions */
            --transition-fast: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-bounce: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            
            /* Border Radius */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
            --radius-full: 50px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--gradient-bg);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem; /* Add padding around the whole page */
        }

        /* Hidden circles as per previous design decisions */
        .circle {
            display: none;
        }

        /* Back to Home button */
        .home-button {
            position: fixed;
            top: 2rem;
            left: 2rem;
            padding: 0.8rem 1.5rem;
            background: var(--accent-primary);
            color: var(--text-primary);
            border: none;
            border-radius: var(--radius-full);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            z-index: 1000;
            text-decoration: none;
            display: inline-flex; /* Use flex for icon alignment */
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition-smooth);
            box-shadow: var(--shadow-soft);
        }

        .home-button:hover {
            background: var(--accent-tertiary);
            transform: translateY(-3px);
            box-shadow: var(--shadow-medium);
        }

        /* Feedback Form styles */
        .feedback-container {
            background: var(--glass-bg);
            border-radius: var(--radius-lg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            padding: 3rem 2.5rem;
            box-shadow: var(--shadow-medium);
            max-width: 600px;
            width: 100%;
            margin-top: 5rem; /* Space from fixed button */
            text-align: center;
        }

        .feedback-container h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: var(--gradient-accent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .feedback-container form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .feedback-container label {
            text-align: left;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .feedback-container input[type="text"],
        .feedback-container input[type="email"],
        .feedback-container textarea {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--glass-border-light);
            border-radius: var(--radius-sm);
            background: var(--bg-quaternary);
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            transition: var(--transition-smooth);
        }

        .feedback-container input::placeholder,
        .feedback-container textarea::placeholder {
            color: var(--text-muted);
        }

        .feedback-container input:focus,
        .feedback-container textarea:focus {
            border-color: var(--accent-primary);
            box-shadow: var(--shadow-glow);
        }

        .star-rating {
            display: flex;
            justify-content: center;
            direction: rtl; /* For right-to-left star display */
            margin-bottom: 1rem;
        }

        .star-rating input[type="radio"] {
            display: none;
        }

        .star-rating label {
            font-size: 2.5rem;
            color: var(--text-muted); /* Default star color */
            cursor: pointer;
            transition: color 0.2s ease;
            padding: 0 0.2rem;
        }

        .star-rating label:hover,
        .star-rating label:hover ~ label,
        .star-rating input[type="radio"]:checked ~ label {
            color: var(--accent-warning); /* Yellow accent for stars */
        }

        .feedback-container button[type="submit"] {
            background: var(--accent-primary);
            color: var(--text-primary);
            border: none;
            padding: 1rem 2rem;
            border-radius: var(--radius-full);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-smooth);
            margin-top: 1.5rem;
            display: block;
            width: 100%;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .feedback-container button[type="submit"]:hover {
            background: var(--accent-tertiary);
            transform: translateY(-3px);
            box-shadow: var(--shadow-glow);
        }

        .thankyou-message {
            margin-top: 2rem;
            font-size: 1.2rem;
            color: var(--accent-success); /* Green for success */
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .thankyou-message.show {
            opacity: 1;
        }

        /* Error message styles */
        .error-message {
            color: #ff6b6b;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
            text-align: left;
        }

        .error-message.show {
            display: block;
        }

        /* Invalid field styles */
        .feedback-container input:invalid,
        .feedback-container textarea:invalid {
            border-color: #ff6b6b;
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 107, 0.25);
        }

        .feedback-container input:invalid:focus,
        .feedback-container textarea:invalid:focus {
            border-color: #ff6b6b;
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 107, 0.25);
        }

        /* Rating error styles */


        .star-rating.error {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .home-button {
                top: 1rem;
                left: 1rem;
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }

            .feedback-container {
                padding: 2rem 1.5rem;
                margin-top: 4rem;
            }

            .feedback-container h2 {
                font-size: 2rem;
            }

            .star-rating label {
                font-size: 2rem;
            }

            .feedback-container button[type="submit"] {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>

    <a href="index.html" class="home-button">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>

    <div class="feedback-container">
        <h2>We Value Your Feedback</h2>
        <form id="feedbackForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required
                   pattern="[a-zA-Z ]+"
                   oninvalid="this.setCustomValidity('Numbers and Symbols are not allowed')"
                   oninput="this.setCustomValidity('')">
            <div id="nameError" class="error-message"></div>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <div id="emailError" class="error-message"></div>

            <label for="rating">Rating:</label>
            <div class="star-rating" id="starRating">
                <input type="radio" name="rating" id="star5" value="5"><label for="star5">★</label>
                <input type="radio" name="rating" id="star4" value="4"><label for="star4">★</label>
                <input type="radio" name="rating" id="star3" value="3"><label for="star3">★</label>
                <input type="radio" name="rating" id="star2" value="2"><label for="star2">★</label>
                <input type="radio" name="rating" id="star1" value="1"><label for="star1">★</label>
            </div>
            <div id="ratingError" class="error-message"></div>

            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Write your feedback here..." required></textarea>
            <div id="feedbackError" class="error-message"></div>
            
            <button type="submit">Submit Feedback</button>
        </form>
        <p id="thankyouMessage" class="thankyou-message"></p>
    </div>

    <script>
        // Cursor animation (display: none via CSS, but logic remains if you enable it)
        const coords = { x: 0, y: 0 };
        const circles = document.querySelectorAll(".circle");

        const colors = [
            "#4a9eff", "#4ac6ff", "#4dd4ac", "#f5a623", "#e85d9a", "#9d5ce8",
            "#4a9eff", "#4ac6ff", "#4dd4ac", "#f5a623", "#e85d9a", "#9d5ce8",
            "#4a9eff", "#4ac6ff", "#4dd4ac", "#f5a623", "#e85d9a", "#9d5ce8",
            "#4a9eff", "#4ac6ff"
        ];

        circles.forEach(function (circle, index) {
            circle.x = 0;
            circle.y = 0;
            circle.style.backgroundColor = colors[index % colors.length];
        });

        window.addEventListener("mousemove", function(e){
            coords.x = e.clientX;
            coords.y = e.clientY;
        });

        function animateCircles() {
            let x = coords.x;
            let y = coords.y;

            circles.forEach(function (circle, index) {
                circle.style.left = x - 12 + "px";
                circle.style.top = y - 12 + "px";
                circle.style.scale = (circles.length - index) / circles.length;
                
                const nextCircle = circles[index + 1] || circles[0];
                x += (nextCircle.x - x) * 0.3;
                y += (nextCircle.y - y) * 0.3;
            });
            requestAnimationFrame(animateCircles);
        }
        animateCircles();

        // Enhanced form validation and submission logic
        const feedbackForm = document.getElementById('feedbackForm');
        const thankyouMessage = document.getElementById('thankyouMessage');

        // Error message elements
        const nameError = document.getElementById('nameError');
        const emailError = document.getElementById('emailError');
        const ratingError = document.getElementById('ratingError');
        const feedbackError = document.getElementById('feedbackError');
        const starRating = document.getElementById('starRating');

        // Real-time validation functions
        function showError(element, message) {
            element.textContent = message;
            element.classList.add('show');
        }

        function hideError(element) {
            element.textContent = '';
            element.classList.remove('show');
        }

        function validateName() {
            const name = document.getElementById('name');
            if (name.value.trim() === '') {
                showError(nameError, 'Name is required');
                return false;
            } else if (!/^[a-zA-Z ]+$/.test(name.value)) {
                showError(nameError, 'Numbers and symbols are not allowed');
                return false;
            } else {
                hideError(nameError);
                return true;
            }
        }

        function validateEmail() {
            const email = document.getElementById('email');
            if (email.value.trim() === '') {
                showError(emailError, 'Email is required');
                return false;
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value)) {
                showError(emailError, 'Please enter a valid email address');
                return false;
            } else {
                hideError(emailError);
                return true;
            }
        }

        function validateRating() {
    const rating = document.querySelector('input[name="rating"]:checked');
    if (!rating) {
        showError(ratingError, 'Please provide a rating');
        starRating.classList.add('error');
        return false;
    } else {
        hideError(ratingError);
        starRating.classList.remove('error');
        return true;
    }
}

        function validateFeedback() {
            const feedback = document.getElementById('feedback');
            if (feedback.value.trim() === '') {
                showError(feedbackError, 'Feedback is required');
                return false;
            } else if (feedback.value.trim().length < 10) {
                showError(feedbackError, 'Feedback must be at least 10 characters long');
                return false;
            } else {
                hideError(feedbackError);
                return true;
            }
        }

        // Add event listeners for real-time validation
        document.getElementById('name').addEventListener('input', validateName);
        document.getElementById('email').addEventListener('input', validateEmail);
        document.getElementById('feedback').addEventListener('input', validateFeedback);

        // Add change listener for rating
        document.querySelectorAll('input[name="rating"]').forEach(radio => {
            radio.addEventListener('change', function() {
                if (this.checked) {
                    validateRating();
                }
            });
        });

        // Form submission logic
        feedbackForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            console.log('Form submitted - starting validation...');

            // Validate all fields
            const isNameValid = validateName();
            const isEmailValid = validateEmail();
            const isRatingValid = validateRating();
            const isFeedbackValid = validateFeedback();

            console.log('Validation results:', {
                name: isNameValid,
                email: isEmailValid,
                rating: isRatingValid,
                feedback: isFeedbackValid
            });

            // Check if all validations pass
            if (isNameValid && isEmailValid && isRatingValid && isFeedbackValid) {
                console.log('All validations passed - submitting form');

                // In a real application, you'd send this data to a server
                console.log('Feedback submitted:', {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    rating: document.querySelector('input[name="rating"]:checked').value,
                    feedback: document.getElementById('feedback').value
                });

                thankyouMessage.textContent = "Thank you for your valuable feedback!";
                thankyouMessage.classList.add('show');

                // Optionally, clear the form after submission
                feedbackForm.reset();

                // Hide all error messages
                hideError(nameError);
                hideError(emailError);
                hideError(ratingError);
                hideError(feedbackError);
                starRating.classList.remove('error');

                // Hide message after a few seconds
                setTimeout(() => {
                    thankyouMessage.classList.remove('show');
                    thankyouMessage.textContent = "";
                }, 5000);
            } else {
                console.log('Validation failed - showing errors');

                // Focus on the first invalid field
                if (!isNameValid) {
                    document.getElementById('name').focus();
                } else if (!isEmailValid) {
                    document.getElementById('email').focus();
                } else if (!isRatingValid) {
                    document.querySelector('input[name="rating"]').focus();
                } else if (!isFeedbackValid) {
                    document.getElementById('feedback').focus();
                }
            }
        });
    </script>
</body>
</html>
